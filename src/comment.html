<li class="comment">
    <h4 class="comment__title">$Title$</h4>
    <pre class="comment__content">$Text$</pre>
    <div class="comment__footer">
        <button class="comment__like" data-liked="false"></button>
        <span class="comment__date">$Date$</span>
    </div>
    <button data-delete class="comment__delete-button"></button>
</li>
